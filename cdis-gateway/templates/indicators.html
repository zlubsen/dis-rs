<ul class="menu menu-horizontal bg-base-200">
    {% if config.mode.0 == CodecUpdateMode::FullUpdate %}
        <li class="tooltip tooltip-bottom" data-tip="Full Update Mode">
            <a>
                <svg data-slot="icon" class="h-5 w-5" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m5.25 11.25h-4.5m4.5 0v-4.5m0 4.5L15 15"></path>
                </svg>
            </a>
        </li>
    {% else %}
        <li class="tooltip tooltip-bottom" data-tip="Partial Update Mode">
            <a>
                <svg data-slot="icon" class="h-5 w-5" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 9V4.5M9 9H4.5M9 9 3.75 3.75M9 15v4.5M9 15H4.5M9 15l-5.25 5.25M15 9h4.5M15 9V4.5M15 9l5.25-5.25M15 15h4.5M15 15v4.5m0-4.5 5.25 5.25"></path>
                </svg>
            </a>
        </li>
    {% endif %}
    <li class="tooltip tooltip-bottom" data-tip="Show configuration">
        <div class="dropdown dropdown-bottom">
            <div tabindex="0" role="button">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            </div>
            <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52">
                <li><a>Gateway version: {{ env!("CARGO_PKG_VERSION") }}</a></li>
                <li><a>Site port: {{ config.site_host }}</a></li>
                <li><a>Hbt multiplier: {{ config.hbt_cdis_full_update_mplier }}</a></li>
                <li><a>{{ config.optimization }}</a></li>
            </ul>
        </div>
    </li>
    <li>
