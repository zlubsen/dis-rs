[package]
name = "cdis-gateway"
version = "0.3.0"
description = """
A gateway for the Compressed-Distributed Interactive Simulation protocol.

The gateway encodes/decodes DIS PDUs to/from C-DIS.
"""
readme = "README.md"
keywords = ["simulation", "DIS", "C-DIS", "gateway", "CLI"]
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
categories.workspace = true

[dependencies]
askama = { version = "0.12.1", features = ["with-axum"] }
askama_axum = "0.4.0"
async-stream = "0.3.5"
axum = { version = "0.7.5", features = ["tokio", "http2"] }
axum-extra = { version = "0.9.3", features = ["typed-header"] }
bytes = "1.4.0"
bytesize = "1.3.0"
cdis-assemble = { path = "../cdis-assemble" }
clap = { version = "4.5.4", features = ["derive"] }
clap_derive = "4.2.0"
dis-rs = { path = "../dis-rs" }
futures = "0.3.30"
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
tokio = { version = "1.28.1", features = ["full"] }
tokio-stream = "0.1.15"
toml = "0.7.3"
tower-http = { version = "0.5.0", features = ["fs", "trace"] }
serde = "1.0.163"
serde_derive = "1.0.163"
socket2 = "0.5.3"

[profile.dev.build-override]
debug = true

[profile.release]
panic = "unwind"
codegen-units = 1
lto = true
strip = true
