[workspace]
members = ["dis-rs", "dis-rs-macros", "app-receiver"]
resolver = "2"

[workspace.package]
version = "0.9.0-beta-1"
authors = ["Zeeger Lubsen <zeeger@lubsen.eu>"]
description = """
An implementation of the Distributed Interactive Simulation protocol in Rust.

This main crate contains PDU implementations and facilities to read/write PDUs
from Rust data structures to the wire format and vice versa.
"""
edition = "2021"
rust-version = "1.77.2"
readme = "README.md"
license = "MIT"
repository = "https://github.com/zlubsen/dis-rs"
categories = ["network-programming"]
keywords = ["simulation", "DIS"]

[workspace.lints.rust]
unsafe_code = "forbid"

[workspace.lints.clippy]
all = { level = "deny", priority = -1 }
pedantic = { level = "deny", priority = -1 }
cargo = { level = "deny", priority = -1 }
module_name_repetitions = "allow"
