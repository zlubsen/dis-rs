[package]
name = "dis-rs"
version = "0.12.0"
description = """
An implementation of the Distributed Interactive Simulation protocol in Rust.

This main crate contains PDU implementations and facilities to read/write PDUs
from Rust data structures to the wire format and vice versa.
"""
readme = "README.md"
keywords = ["simulation", "DIS"]
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
categories.workspace = true

[features]
serde = ["dep:serde"]

[dependencies]
bytes = "1.10.0"
nom = "8.0.0"
thiserror = "2.0"
serde = { version = "1.0.218", features = ["derive"], optional = true }

[build-dependencies]
quote = "1.0.39"
quick-xml = "0.37.2"
proc-macro2 = "1.0.94"
prettyplease = "0.2.30"
syn = "2.0.99"

[lints]
workspace = true
